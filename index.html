<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Inventory Management System</h1>

        <div class="form-section">
            <h2>Add / Update Item</h2>
            <form id="inventoryForm">
                <input type="hidden" id="editIndex">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <button type="submit" id="addBtn">Add Item</button>
                <button type="button" id="updateBtn" class="hidden">Update Item</button>
            </form>
        </div>

        <div class="inventory-list">
            <h2>ðŸ§¾ Current Inventory</h2>
            <input type="text" id="searchBox" placeholder="Search items...">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
